<span [ngSwitch]="page">

  <span *ngSwitchCase="'home'">
    <app-nav [categories]="categories"></app-nav>
    <app-rekord-card *ngFor="let rekord of rekords" [rekord]="rekord" class="container"></app-rekord-card >
    <button mat-fab class="action-btn" (click)="openDialog()">
      <mat-icon>add</mat-icon>
    </button>
  </span>

  <span *ngSwitchCase="'register'">
    <app-register></app-register>
  </span>

  <span *ngSwitchCase="'details'">
    <app-details></app-details>
  </span>

  <span *ngSwitchDefault>
    <app-login></app-login>
  </span>
</span>
