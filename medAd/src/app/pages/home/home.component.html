<span [ngSwitch]="page" class="details">

  <span *ngSwitchCase="'home'">
    <!-- <app-nav [categories]="categories" (callSelectC)="onSelect($event)" (callSelectPage)="page = $event"></app-nav> -->

    <app-rekord-card *ngFor="let rekord of rekords | async" [rekord]="rekord" class="container" appOnHover
      >
    </app-rekord-card>
    <button mat-fab class="action-btn" (click)="openDialog()">
      <mat-icon>add</mat-icon>
    </button>
  </span>

  <span *ngSwitchCase="'register'">
    <app-register (callSelectPage)="page = $event"></app-register>
  </span>

  <span *ngSwitchCase="'details'">
    <app-details></app-details>
  </span>

  <span *ngSwitchDefault>
    <app-login (callSelectPage)="page = $event"></app-login>
  </span>
</span>
