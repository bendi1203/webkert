<div class="centering">
    <mat-card class="log-card">
      <form [formGroup]="form" class=login (ngSubmit)="logIn()"> <!--  ITT A BAJ-->
        <h3>Bejelentkezés</h3>
        <br>
        <mat-form-field class="max-width">
          <mat-label>E-mail</mat-label>
          <input type="email" name="email" matInput placeholder="Pl. pat@example.com" formControlName="email">
        </mat-form-field>
        <mat-form-field class="max-width">
          <mat-label>Jelszó</mat-label>
          <input type="password" name="password" matInput minlength="6" placeholder="Jelszó" formControlName="password">
        </mat-form-field>
        <div><button mat-button color="accent" [routerLink]="['/register']">REGISZTRÁCIÓ</button></div>
        <br>
        <button type="submit" mat-raised-button color="primary" class="max-width" [disabled]="form.invalid" [routerLink]="['/home']">BEJELENTKEZÉS</button>
      </form>
    </mat-card>
  </div>
